<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/x-icon" href="/images/favicon.png">

</head>

<body>
    <div class=" left sm:flex">
        <div class="hidden left sm:block sm:basis-1/2 mt-52">
            <img src="/images/fb_logo.svg" alt="" class="h-28">
            <p class="text-2xl ml-8">Facebook helps you connect and share <br> with the people in your life.</p>
        </div>
        <div class="right sm:basis-1/2 mt-32">
            <div class="login-box flex-col shadow-2xl text-center w-96 bg-white rounded-md">
                <h1 class="font-semibold p-5">Log in to Facebook</h1>
                <input type="text" placeholder="Email address or phone number"
                    class="m-3 p-2 border-2 rounded-md w-72 font-semibold">
                <input type="text" placeholder="password" class="m-3 p-2 border-2 rounded-md w-72 font-semibold">
                <br><button class="bg-blue-500 hover:bg-blue-600 rounded-md p-2 m-3 text-white font-bold w-72">Log
                    In</button>
                <p class="m-3 text-sm text-blue-600  cursor-pointer hover:underline">Forgotten Password</p>
                <hr>
                <button class="bg-green-500 hover:bg-green-600 rounded-md p-2 m-3 text-white font-bold">Create New
                    Account</button>
            </div>
        </div>
    </div>
</body>

</html>
